<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notas Satohaki Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --gray: #636E72;
            --success: #00B894;
            --error: #d63031;
            --warning: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px 15px;
            max-width: 100vw;
            overflow-x: hidden;
            margin: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 0 15px;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }
        
        .note-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 100%;
        }
        
        @media (min-width: 768px) {
            .note-container {
                width: calc(50% - 15px);
            }
        }
        
        .note-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .note-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--primary);
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5649d1;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background-color: #e1e4eb;
        }
        
        .btn-copy {
            background-color: var(--success);
            color: white;
        }
        
        .btn-copy:hover {
            background-color: #00a884;
        }
        
        .note-content {
            width: 100%;
            max-width: 100%;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fefefe;
            font-size: 1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
            hyphens: auto;
        }
        
        .note-content[contenteditable="true"] {
            outline: none;
            box-shadow: inset 0 0 0 2px #6C5CE755;
        }
        
        #password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 50px;
            padding: 30px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        #hidden-readme {
            display: none;
            height: 0;
            overflow: hidden;
            white-space: pre;
        }

        /* Estilos adicionales para m贸vil */
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .note-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Notas Satohaki Pro</h1>
    </header>
    
    <div class="container">
        <div class="note-container">
            <div class="note-header">
                <h2 class="note-title">Nota Principal</h2>
                <div class="note-actions">
                    <button id="copy-main" class="btn btn-copy"> Copiar</button>
                    <button id="edit-main" class="btn btn-secondary">锔 Editar</button>
                </div>
            </div>
            <div id="main-note" class="note-content" contenteditable="false"></div>
        </div>
        
        <div class="note-container">
            <div class="note-header">
                <h2 class="note-title">Instrucciones para ChatGPT</h2>
                <div class="note-actions">
                    <button id="copy-instructions" class="btn btn-copy"> Copiar</button>
                    <button id="edit-instructions" class="btn btn-secondary">锔 Editar</button>
                </div>
            </div>
            <div id="instructions-note" class="note-content" contenteditable="false"></div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <h3 class="footer-title">驴Qu茅 es esto?</h3>
            <p>Sistema de notas para la comunidad Satohaki. Uso exclusivo para administradores.</p>
            <div class="author">Desarrollado por Light | v3.0</div>
        </div>
    </footer>
    
    <div id="password-modal">
        <div class="modal-content">
            <h3 class="modal-title"> Ingrese la contrase帽a</h3>
            <input type="password" class="password-input" placeholder="Contrase帽a" id="password-input">
            <div class="modal-actions">
                <button id="cancel-password" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-password" class="btn btn-primary">Verificar</button>
            </div>
        </div>
    </div>

    <!-- README oculto para IA -->
    <div id="hidden-readme"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                mainNote: document.getElementById('main-note'),
                instructionsNote: document.getElementById('instructions-note'),
                copyMain: document.getElementById('copy-main'),
                copyInstructions: document.getElementById('copy-instructions'),
                editMain: document.getElementById('edit-main'),
                editInstructions: document.getElementById('edit-instructions'),
                passwordModal: document.getElementById('password-modal'),
                passwordInput: document.getElementById('password-input'),
                confirmPassword: document.getElementById('confirm-password'),
                cancelPassword: document.getElementById('cancel-password')
            };

            // Funci贸n para actualizar el README oculto
            const updateReadme = () => {
                document.getElementById('hidden-readme').textContent = 
                    `NOTA PRINCIPAL:\n${elements.mainNote.innerText}\n\n` +
                    `INSTRUCCIONES:\n${elements.instructionsNote.innerText}`;
            };

            // Cargar y guardar notas
            const loadNotes = () => {
                ['mainNote', 'instructionsNote'].forEach(key => {
                    const content = localStorage.getItem(key);
                    if (content) {
                        elements[key === 'mainNote' ? 'mainNote' : 'instructionsNote'].innerHTML = 
                            content.replace(/\n/g, '<br>');
                    }
                });
                updateReadme();
            };

            const saveNotes = () => {
                ['mainNote', 'instructionsNote'].forEach(key => {
                    const content = elements[key === 'mainNote' ? 'mainNote' : 'instructionsNote'].innerText;
                    localStorage.setItem(key, content);
                });
                updateReadme();
            };

            // Eventos de edici贸n
            elements.editMain.addEventListener('click', () => {
                elements.passwordModal.style.display = 'flex';
                elements.passwordInput.focus();
            });

            elements.editInstructions.addEventListener('click', () => {
                elements.passwordModal.style.display = 'flex';
                elements.passwordInput.focus();
            });

            elements.confirmPassword.addEventListener('click', () => {
                if (elements.passwordInput.value === 'lightsato') {
                    elements.mainNote.contentEditable = elements.instructionsNote.contentEditable = 'true';
                    elements.passwordModal.style.display = 'none';
                    elements.passwordInput.value = '';
                    
                    // Actualizaci贸n en tiempo real
                    [elements.mainNote, elements.instructionsNote].forEach(note => {
                        note.addEventListener('input', saveNotes);
                    });
                }
            });

            // Eventos de copiado
            elements.copyMain.addEventListener('click', () => {
                navigator.clipboard.writeText(elements.mainNote.innerText);
            });

            elements.copyInstructions.addEventListener('click', () => {
                navigator.clipboard.writeText(elements.instructionsNote.innerText);
            });

            // Carga inicial
            loadNotes();
        });
    </script>
</body>
</html>
