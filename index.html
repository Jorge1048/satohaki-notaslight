<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notas Satohaki Pro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 20px auto;
        max-width: 900px;
        color: #2d3436;
    }
    h1, h2 {
        color: #6C5CE7;
    }
    .note-container, .readme-container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }
    .note-content {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        min-height: 150px;
        font-size: 1rem;
        line-height: 1.5;
        white-space: pre-wrap;
        outline: none;
        background-color: #fefefe;
        user-select: text;
    }
    .note-content[contenteditable="true"] {
        box-shadow: inset 0 0 5px #6C5CE7aa;
    }
    button {
        background-color: #6C5CE7;
        border: none;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #5649d1;
    }
    #password-modal {
        display: none;
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #password-modal.active {
        display: flex;
    }
    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 90%;
    }
    .modal-content input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .modal-actions {
        text-align: right;
    }
    .modal-actions button {
        background-color: #00B894;
    }
    .modal-actions button.cancel {
        background-color: #636e72;
        margin-right: 10px;
    }
    pre#readme-content {
        background: #f0f0f0;
        border-radius: 8px;
        padding: 15px;
        white-space: pre-wrap;
        font-family: monospace;
        max-height: 300px;
        overflow-y: auto;
    }
</style>
</head>
<body>

<header>
    <h1>Notas Satohaki Pro</h1>
</header>

<section class="note-container">
    <h2>Nota Principal</h2>
    <div id="main-note" class="note-content" contenteditable="false" spellcheck="false"></div>
    <div style="margin-top: 15px;">
        <button id="edit-main">Editar Nota Principal</button>
        <button id="copy-main">Copiar Nota Principal</button>
    </div>
</section>

<section class="note-container">
    <h2>Instrucciones para ChatGPT</h2>
    <div id="instructions-note" class="note-content" contenteditable="false" spellcheck="false"></div>
    <div style="margin-top: 15px;">
        <button id="edit-instructions">Editar Instrucciones</button>
        <button id="copy-instructions">Copiar Instrucciones</button>
    </div>
</section>

<section class="readme-container">
    <h2>README (Contenido combinado)</h2>
    <pre id="readme-content"></pre>
</section>

<!-- Modal de contraseña -->
<div id="password-modal">
    <div class="modal-content">
        <h3>Ingresar contraseña para editar</h3>
        <input type="password" id="password-input" placeholder="Contraseña" />
        <div class="modal-actions">
            <button class="cancel" id="cancel-password">Cancelar</button>
            <button id="confirm-password">Confirmar</button>
        </div>
    </div>
</div>

<script>
(() => {
    const PASSWORD = 'lightsato';

    const mainNote = document.getElementById('main-note');
    const instructionsNote = document.getElementById('instructions-note');
    const readmeContent = document.getElementById('readme-content');

    const editMainBtn = document.getElementById('edit-main');
    const editInstructionsBtn = document.getElementById('edit-instructions');
    const copyMainBtn = document.getElementById('copy-main');
    const copyInstructionsBtn = document.getElementById('copy-instructions');

    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const confirmPasswordBtn = document.getElementById('confirm-password');
    const cancelPasswordBtn = document.getElementById('cancel-password');

    let editingTarget = null;

    // Función para actualizar el README visible
    function updateReadme() {
        const mainText = mainNote.innerText.trim();
        const instructionsText = instructionsNote.innerText.trim();

        readmeContent.textContent = `[Nota Principal]\n${mainText}\n\n[Instrucciones para ChatGPT]\n${instructionsText}`;
    }

    // Guardar notas en localStorage
    function saveNotes() {
        localStorage.setItem('mainNote', mainNote.innerHTML);
        localStorage.setItem('instructionsNote', instructionsNote.innerHTML);
    }

    // Cargar notas de localStorage
    function loadNotes() {
        const mainStored = localStorage.getItem('mainNote');
        const instructionsStored = localStorage.getItem('instructionsNote');

        if (mainStored) mainNote.innerHTML = mainStored;
        if (instructionsStored) instructionsNote.innerHTML = instructionsStored;

        updateReadme();
    }

    // Mostrar modal de contraseña
    function showPasswordModal(target) {
        editingTarget = target;
        passwordModal.classList.add('active');
        passwordInput.value = '';
        passwordInput.focus();
    }

    // Ocultar modal de contraseña
    function hidePasswordModal() {
        passwordModal.classList.remove('active');
        passwordInput.value = '';
        editingTarget = null;
    }

    // Verificar contraseña y habilitar edición
    function checkPassword() {
        if (passwordInput.value === PASSWORD) {
            if (editingTarget) {
                editingTarget.contentEditable = 'true';
                editingTarget.focus();
            }
            hidePasswordModal();
        } else {
            alert('Contraseña incorrecta');
            passwordInput.value = '';
            passwordInput.focus();
        }
    }

    // Copiar texto al portapapeles
    function copyText(text) {
        navigator.clipboard.writeText(text)
            .then(() => alert('Texto copiado al portapapeles'))
            .catch(() => alert('Error al copiar texto'));
    }

    // Event listeners
    editMainBtn.addEventListener('click', () => showPasswordModal(mainNote));
    editInstructionsBtn.addEventListener('click', () => showPasswordModal(instructionsNote));

    confirmPasswordBtn.addEventListener('click', checkPassword);
    cancelPasswordBtn.addEventListener('click', hidePasswordModal);

    passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });

    copyMainBtn.addEventListener('click', () => {
        copyText(mainNote.innerText);
    });

    copyInstructionsBtn.addEventListener('click', () => {
        copyText(instructionsNote.innerText);
    });

    // Guardar automáticamente cuando se modifica el contenido editable
    mainNote.addEventListener('input', () => {
        saveNotes();
        updateReadme();
    });

    instructionsNote.addEventListener('input', () => {
        saveNotes();
        updateReadme();
    });

    // Inicializar la página
    loadNotes();
})();
</script>

</body>
</html>
